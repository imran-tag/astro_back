<!-- portal/templates/portal/interventions/card.html -->
<!-- In your intervention card, update the card div to be clickable -->
<<a href="/interventions/{{ intervention.uid }}/" class="block no-underline">
        <div class="intervention-card">
            <div class="flex items-start">
                <div class="status-icon {% if intervention.status_uid == '5' %}status-orange{% else %}status-blue{% endif %}"></div>
                <div class="flex-grow">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-blue-400 text-lg font-medium">{{ intervention.business_title }}</h3>
                    <p class="text-gray-400">{{ intervention.intervention_type }}</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>

            <div class="mt-2">
                <p class="flex items-center text-sm mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    {{ intervention.title }}
                </p>

                <p class="flex items-center text-sm mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    {{ intervention.address }}{% if intervention.city %}, {{ intervention.city }}{% endif %}
                </p>

                <p class="flex items-center text-sm mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ intervention.time_from }}
                </p>

                <p class="flex items-center text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    </svg>
                    {{ intervention.description }}
                </p>
            </div>
        </div>
    </div>
</div>
